name: ğŸ·ï¸ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“š Build Storybook
      run: npm run build-storybook
      
    - name: ğŸ“¦ Create release archive
      run: |
        tar -czf portfolio-build.tar.gz .next/ storybook-static/ package.json
        tar -czf portfolio-source.tar.gz --exclude=node_modules --exclude=.next --exclude=storybook-static .
        
    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ğŸ‰ Nueva VersiÃ³n del Portafolio EG
          
          ### ğŸ“‹ Cambios en esta versiÃ³n:
          - Ver CHANGELOG.md para detalles completos
          
          ### ğŸ“¦ Archivos incluidos:
          - `portfolio-build.tar.gz` - Build de producciÃ³n
          - `portfolio-source.tar.gz` - CÃ³digo fuente
          
          ### ğŸš€ InstalaciÃ³n:
          ```bash
          npm install
          npm run build
          npm start
          ```
        draft: false
        prerelease: false
        
    - name: ğŸ“ Upload build assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./portfolio-build.tar.gz
        asset_name: portfolio-build.tar.gz
        asset_content_type: application/gzip
        
    - name: ğŸ“ Upload source assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./portfolio-source.tar.gz
        asset_name: portfolio-source.tar.gz
        asset_content_type: application/gzip
